<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Barracks - Tactical Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #1e3a5f;
            --secondary: #d4af37;
            --accent: #dc2626;
            --bg-dark: #0a0a0a;
            --text: #f4e8d0;
        }

        body {
            font-family: Georgia, serif;
            background: #1a1410;
            color: var(--text);
            overflow: hidden;
        }

        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #2a2a2a;
        }

        .info-banner {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--primary) 0%, #0f1f3a 100%);
            border: 3px solid var(--secondary);
            border-radius: 8px;
            padding: 1rem 2rem;
            z-index: 3000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
            text-align: center;
        }

        .banner-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 0.3rem;
        }

        .banner-subtitle {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .control-panel {
            position: fixed;
            right: 10px;
            top: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, #0f1f3a 100%);
            border: 2px solid var(--secondary);
            border-radius: 8px;
            padding: 1rem;
            z-index: 2000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            max-width: 280px;
        }

        .panel-title {
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 0.8rem;
            font-size: 1rem;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 0.5rem;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, #0f1f3a 100%);
            color: var(--secondary);
            border: 2px solid var(--secondary);
            padding: 0.6rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            font-family: Georgia, serif;
            transition: all 0.3s;
            margin-bottom: 0.5rem;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--secondary) 0%, #b8941f 100%);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .btn.active {
            background: var(--secondary);
            color: var(--primary);
        }

        .btn-small {
            width: auto;
            padding: 0.4rem 0.8rem;
            font-size: 0.75rem;
            display: inline-block;
            margin-right: 0.5rem;
            margin-bottom: 0.3rem;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin: 0.8rem 0;
        }

        .stat-box {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 4px;
            padding: 0.4rem;
            text-align: center;
        }

        .stat-value {
            font-weight: bold;
            color: var(--secondary);
            font-size: 1rem;
        }

        .stat-label {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.2rem;
        }

        .grid-overlay {
            pointer-events: none;
            z-index: 600;
        }

        .grid-line {
            fill: none;
            stroke: rgba(212, 175, 55, 0.35);
            stroke-width: 1.5;
        }

        .grid-line.major {
            stroke: rgba(212, 175, 55, 0.55);
            stroke-width: 2;
        }

        .grid-label {
            fill: var(--secondary);
            font-size: 11px;
            font-weight: bold;
            text-anchor: middle;
            paint-order: stroke;
            stroke: rgba(0, 0, 0, 0.9);
            stroke-width: 3px;
            font-family: 'Courier New', monospace;
        }

        .legend {
            position: fixed;
            left: 10px;
            bottom: 10px;
            background: rgba(26, 20, 16, 0.95);
            border: 2px solid var(--secondary);
            border-radius: 6px;
            padding: 0.8rem;
            z-index: 2000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .legend-title {
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.3rem;
            font-size: 0.8rem;
        }

        .legend-icon {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .marker-player { background: #3b82f6; }
        .marker-enemy { background: #dc2626; }
        .marker-npc { background: #16a34a; }
        .marker-objective { background: #d4af37; }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="info-banner">
        <div class="banner-title">‚öîÔ∏è The Old Barracks</div>
        <div class="banner-subtitle">Hessian Garrison ‚Ä¢ Trenton, New Jersey ‚Ä¢ December 26, 1776</div>
    </div>

    <div class="control-panel">
        <div class="panel-title">Tactical Controls</div>

        <div class="stat-grid">
            <div class="stat-box">
                <div class="stat-value" id="grid-size-display">5</div>
                <div class="stat-label">Grid (ft)</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="grid-squares">0</div>
                <div class="stat-label">Squares</div>
            </div>
        </div>

        <button class="btn" id="grid-toggle" onclick="tactical.toggleGrid()">Show Grid</button>

        <div style="margin-bottom: 0.8rem;">
            <button class="btn-small btn" onclick="tactical.setGridSize(5)">5ft</button>
            <button class="btn-small btn" onclick="tactical.setGridSize(10)">10ft</button>
        </div>

        <div class="panel-title" style="margin-top: 1rem;">Map Layer</div>
        <button class="btn-small btn active" id="layer-satellite" onclick="tactical.setLayer('satellite')">Satellite</button>
        <button class="btn-small btn" id="layer-street" onclick="tactical.setLayer('street')">Street</button>
    </div>

    <div class="legend">
        <div class="legend-title">üìç Legend</div>
        <div class="legend-item">
            <div class="legend-icon marker-objective"></div>
            <span>Cell #4 - A.G. Achilles</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon marker-enemy"></div>
            <span>Hessian Positions</span>
        </div>
        <div class="legend-item">
            <div class="legend-icon marker-player"></div>
            <span>Entry Points</span>
        </div>
    </div>

    <script>
        class TacticalMap {
            constructor() {
                this.map = null;
                this.gridLayer = null;
                this.gridVisible = false;
                this.gridSize = 5;
                this.markers = [];

                this.layers = {
                    street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© OpenStreetMap',
                        maxZoom: 22
                    }),
                    satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                        attribution: '¬© Esri',
                        maxZoom: 22
                    })
                };

                this.currentLayer = 'satellite';
            }

            init() {
                // Old Barracks location
                const center = [40.2190, -74.7608];
                const zoom = 20;

                this.map = L.map('map', {
                    center: center,
                    zoom: zoom,
                    zoomControl: true,
                    maxZoom: 22
                });

                this.layers.satellite.addTo(this.map);

                this.createMarkers();
                this.setupEventListeners();
            }

            createMarkers() {
                // Objective: Cell #4 (where Achilles is imprisoned)
                const cell4 = L.marker([40.21905, -74.76075], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: '<div style="background: #d4af37; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 3px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.5);">üéØ</div>',
                        iconSize: [30, 30],
                        iconAnchor: [15, 15]
                    })
                }).addTo(this.map);

                cell4.bindPopup(`
                    <div style="font-family: Georgia, serif; padding: 0.5rem;">
                        <strong style="color: #d4af37; font-size: 1.1rem;">Cell #4</strong>
                        <p style="margin-top: 0.5rem; font-size: 0.9rem;">A.G. Achilles is imprisoned here.</p>
                        <p style="margin-top: 0.3rem; font-size: 0.8rem; opacity: 0.8;">üîí Locked cell door<br>‚öîÔ∏è 2 guards nearby</p>
                    </div>
                `);

                // Entry points
                const mainDoor = L.marker([40.21895, -74.76085], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: '<div style="background: #3b82f6; color: white; border-radius: 4px; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.5);">üö™</div>',
                        iconSize: [25, 25],
                        iconAnchor: [12, 12]
                    })
                }).addTo(this.map);

                mainDoor.bindPopup(`
                    <div style="font-family: Georgia, serif; padding: 0.5rem;">
                        <strong style="color: #3b82f6;">Main Entrance</strong>
                        <p style="margin-top: 0.3rem; font-size: 0.85rem;">Guarded by 4 Hessian soldiers</p>
                    </div>
                `);

                this.markers.push(cell4, mainDoor);
            }

            setLayer(type) {
                this.map.removeLayer(this.layers[this.currentLayer]);
                this.layers[type].addTo(this.map);
                this.currentLayer = type;

                document.querySelectorAll('[id^="layer-"]').forEach(btn => btn.classList.remove('active'));
                document.getElementById(`layer-${type}`).classList.add('active');
            }

            toggleGrid() {
                this.gridVisible = !this.gridVisible;

                if (this.gridVisible) {
                    this.showGrid();
                    document.getElementById('grid-toggle').textContent = 'Hide Grid';
                    document.getElementById('grid-toggle').classList.add('active');
                } else {
                    this.hideGrid();
                    document.getElementById('grid-toggle').textContent = 'Show Grid';
                    document.getElementById('grid-toggle').classList.remove('active');
                }
            }

            setGridSize(size) {
                this.gridSize = size;
                document.getElementById('grid-size-display').textContent = size;

                if (this.gridVisible) {
                    this.hideGrid();
                    this.showGrid();
                }
            }

            showGrid() {
                const bounds = this.map.getBounds();
                const zoom = this.map.getZoom();

                // At zoom 20, roughly 364000 / 2^7 feet per degree
                const feetPerDegree = 364000 / Math.pow(2, zoom - 13);
                const gridSpacing = this.gridSize / feetPerDegree;

                const svgElement = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svgElement.setAttribute('xmlns', "http://www.w3.org/2000/svg");
                svgElement.setAttribute('class', 'grid-overlay');

                const topLeft = this.map.latLngToLayerPoint(bounds.getNorthWest());
                const bottomRight = this.map.latLngToLayerPoint(bounds.getSouthEast());

                let col = 0;
                for (let lng = bounds.getWest(); lng <= bounds.getEast(); lng += gridSpacing) {
                    const point = this.map.latLngToLayerPoint([bounds.getNorth(), lng]);
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute('class', col % 5 === 0 ? 'grid-line major' : 'grid-line');
                    line.setAttribute('x1', point.x);
                    line.setAttribute('y1', topLeft.y);
                    line.setAttribute('x2', point.x);
                    line.setAttribute('y2', bottomRight.y);
                    svgElement.appendChild(line);

                    if (col % 5 === 0 && col > 0) {
                        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                        text.setAttribute('class', 'grid-label');
                        text.setAttribute('x', point.x);
                        text.setAttribute('y', topLeft.y + 15);
                        text.textContent = String.fromCharCode(65 + Math.floor(col / 5) - 1);
                        svgElement.appendChild(text);
                    }
                    col++;
                }

                let row = 0;
                for (let lat = bounds.getNorth(); lat >= bounds.getSouth(); lat -= gridSpacing) {
                    const point = this.map.latLngToLayerPoint([lat, bounds.getWest()]);
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute('class', row % 5 === 0 ? 'grid-line major' : 'grid-line');
                    line.setAttribute('x1', topLeft.x);
                    line.setAttribute('y1', point.y);
                    line.setAttribute('x2', bottomRight.x);
                    line.setAttribute('y2', point.y);
                    svgElement.appendChild(line);

                    if (row % 5 === 0 && row > 0) {
                        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                        text.setAttribute('class', 'grid-label');
                        text.setAttribute('x', topLeft.x + 15);
                        text.setAttribute('y', point.y + 4);
                        text.textContent = Math.floor(row / 5);
                        svgElement.appendChild(text);
                    }
                    row++;
                }

                document.getElementById('grid-squares').textContent = `${col}√ó${row}`;

                this.gridLayer = L.svgOverlay(svgElement, bounds, {
                    interactive: false,
                    bubblingMouseEvents: true
                }).addTo(this.map);
            }

            hideGrid() {
                if (this.gridLayer) {
                    this.map.removeLayer(this.gridLayer);
                    this.gridLayer = null;
                }
            }

            setupEventListeners() {
                this.map.on('moveend', () => {
                    if (this.gridVisible) {
                        this.hideGrid();
                        this.showGrid();
                    }
                });

                this.map.on('zoomend', () => {
                    if (this.gridVisible) {
                        this.hideGrid();
                        this.showGrid();
                    }
                });
            }
        }

        const tactical = new TacticalMap();

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => tactical.init());
        } else {
            tactical.init();
        }
    </script>
</body>
</html>
